<!DOCTYPE html>
<html lang="en" class="app-root">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scribe</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/index.min.css">
</head>

<body class="page-body">
    <!-- Header with title and dark mode toggle -->
    <header class="page-header">
        <!-- Left spacer -->
        <div class="header-spacer"></div>

        <!-- Centered title with printer icon -->
        <div class="header-center">
            <h1 class="page-title">
                <span class="text-4xl sm:text-5xl">üñ®Ô∏è</span>
                <span>Scribe</span>
            </h1>
        </div>

        <!-- Right spacer to balance layout -->
        <div class="header-spacer"></div>
    </header>

    <main class="page-main vertical-stack-lg">
        <!-- Settings button positioned within content area -->
        <div class="flex justify-end mb-4">
            <button onclick="goToSettings()" class="status-indicator">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="text-xs sm:text-sm font-medium">Settings</span>
            </button>
        </div>

        <!-- Main Printer Interface -->
        <div class="card-primary">
            <form id="printer-form" onsubmit="handleSubmit(event)" class="vertical-stack-lg">
                <!-- Printer Selection -->
                <div class="vertical-stack">
                    <label class="form-label">Print to:</label>
                    <div id="printer-selection" class="printer-grid">
                        <!-- Printer options will be populated dynamically -->
                    </div>
                    <input type="hidden" id="printer-target" name="printer-target" value="local-direct">
                </div>

                <!-- Message Input -->
                <div class="vertical-stack-sm">
                    <label for="message-textarea" class="form-label">Message:</label>
                    <textarea name="message" id="message-textarea" onkeydown="handleTextareaKeydown(event)"
                        oninput="updateCharacterCount('message-textarea', 'char-counter', MAX_CHARS || 1000)"
                        placeholder="Type your message‚Ä¶" class="textarea-custom" rows="4" required></textarea>
                    <div class="char-counter">
                        <span id="char-counter"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-button" class="submit-button">
                    üñ®Ô∏è Scribe
                </button>
            </form>

            <!-- Quick Actions -->
            <div class="vertical-stack-md mt-8">
                <div class="quick-actions-grid">
                    <button onclick="sendQuickAction('riddle')" class="action-button action-button-yellow">
                        <span class="action-button-icon">üß©</span>
                        <span class="action-button-label">Riddle</span>
                    </button>
                    <button onclick="sendQuickAction('joke')" class="action-button action-button-emerald">
                        <span class="action-button-icon">üòÑ</span>
                        <span class="action-button-label">Joke</span>
                    </button>
                    <button onclick="sendQuickAction('quote')" class="action-button action-button-purple">
                        <span class="action-button-icon">üí≠</span>
                        <span class="action-button-label">Quote</span>
                    </button>
                    <button onclick="sendQuickAction('quiz')" class="action-button action-button-cyan">
                        <span class="action-button-icon">üß†</span>
                        <span class="action-button-label">Quiz</span>
                    </button>
                    <button onclick="sendQuickAction('poke')" class="action-button action-button-pink">
                        <span class="action-button-icon">üëâ</span>
                        <span class="action-button-label">Poke</span>
                    </button>
                    <button onclick="sendQuickAction('print-test')" class="action-button action-button-gray">
                        <span class="action-button-icon">üß™</span>
                        <span class="action-button-label">Print test</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer vertical-stack">
        <a href="/diagnostics.html" class="link-button">
            üìä Diagnostics
        </a>
        <div>
            Scribe was invented with love by <a href="https://urbancircles.club" target="_blank"
                class="footer-link">Peter
                / Urban Circles</a>
        </div>
        <div>
            Extended and upgraded with joy by <a href="https://github.com/Pharkie/scribe" target="_blank"
                class="footer-link">Pharkie</a>
        </div>
        <div>
            Quotes from <a href="https://zenquotes.io/" target="_blank" class="footer-link">ZenQuotes
                API</a>
        </div>
    </footer>

    <!-- Load external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Load minified JavaScript -->
    <!-- Load main app bundle (shared functionality) -->
    <script src="/js/app.min.js"></script>
    <!-- Load page-specific JavaScript -->
    <script src="/js/index.min.js"></script>
</body>

</html>

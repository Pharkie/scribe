<!DOCTYPE html>
<html lang="en" class="app-root">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scribe Evolution</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/css/index.min.css">
    <script src="/js/page-index.min.js"></script>
    <script src="/js/vendor.min.js" defer></script>
</head>

<body class="page-body" x-data="initializeIndexStore()" x-init="init()">
    <main class="page-main">
        <!-- Header with title and dark mode toggle -->
        <header class="page-header">
            <!-- Left spacer -->
            <div class="header-spacer"></div>

            <!-- Centered title with logo -->
            <div class="header-center">
                <h1 class="page-title flex items-center justify-center">
                    <!-- Dark mode logo (white) -->
                    <img src="/images/ScribeLogoMain-white.svg" alt="Scribe Evolution" x-show="!loading"
                        x-transition:enter="transition-none" x-transition:enter-start="" x-transition:enter-end=""
                        class="slide-in-bck-center h-28 sm:h-32 md:h-36 lg:h-40 w-auto dark:block hidden"
                        style="display: none;" />
                    <!-- Light mode logo (dark) -->
                    <img src="/images/ScribeLogoMain-black.svg" alt="Scribe Evolution" x-show="!loading"
                        x-transition:enter="transition-none" x-transition:enter-start="" x-transition:enter-end=""
                        class="slide-in-bck-center h-28 sm:h-32 md:h-36 lg:h-40 w-auto dark:hidden block"
                        style="display: none;" />
                </h1>
            </div> <!-- Right spacer with settings button -->
            <div class="header-spacer flex justify-end">
                <button @click="goToSettings()"
                    :class="settingsStashed ? 'status-indicator-stashed' : 'status-indicator'">
                    <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span class="text-xs sm:text-sm font-medium"
                        x-text="settingsStashed ? 'Stashed' : 'Settings'"></span>
                </button>
            </div>
        </header>

        <!-- Error State -->
        <div x-show="error" x-transition.opacity.duration.300ms class="text-center text-red-600 dark:text-red-400 mb-6">
            <span class="text-4xl mb-4 block">‚ö†Ô∏è</span>
            <h3 class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2">Loading Error</h3>
            <p class="text-red-600 dark:text-red-300 mb-4" x-text="error"></p>
            <button @click="init()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                Retry
            </button>
        </div>

        <!-- Main Content - use x-if to prevent evaluation when loading -->
        <template x-if="!loading && !error">
            <div x-data="{ show: false }" x-init="$nextTick(() => show = true)" x-show="show"
                x-transition.opacity.duration.300ms>
                <!-- Main Printer Interface -->
                <div class="card-primary">
                    <form @submit="handleSubmit($event)" class="vertical-stack-lg">
                        <!-- Printer Selection -->
                        <div class="vertical-stack">
                            <label class="form-label">Print to:</label>
                            <div class="printer-grid">
                                <template x-for="printer in printers" :key="printer.value">
                                    <div @click="selectPrinter(printer.value)" :class="{
                                    'border-orange-400 bg-orange-50 dark:bg-orange-900/20 text-orange-700 dark:text-orange-300 dark:border-orange-600': printer.selected,
                                    'border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:border-gray-300 dark:hover:border-gray-500': !printer.selected
                                }" class="printer-option cursor-pointer p-5 rounded-xl border-2 transition-all duration-200 hover:scale-105 hover:shadow-md">

                                        <div class="flex items-center justify-between w-full">
                                            <!-- Left side with icon and name -->
                                            <div class="flex items-center space-x-4 flex-1 min-w-0">
                                                <span class="text-3xl" x-text="printer.icon"></span>
                                                <div class="flex-1 min-w-0 flex items-center">
                                                    <div class="font-medium text-base truncate" x-text="printer.name">
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Info icon -->
                                            <div @click.stop="printer.isLocal ? showLocalPrinterInfo() : showPrinterOverlay(printer.data, printer.name, 'mqtt')"
                                                class="info-icon ml-3 flex-shrink-0 w-14 h-14 flex items-center justify-center rounded-full transition-colors duration-200 cursor-pointer"
                                                style="min-width: 56px; min-height: 56px;" title="View printer details">
                                                <span class="text-2xl text-gray-600 dark:text-gray-300">‚ìò</span>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Message Input -->
                        <div class="vertical-stack">
                            <label for="message-textarea" class="form-label">Message:</label>
                            <template x-if="isConfigReady">
                                <div class="w-full">
                                    <textarea id="message-textarea" x-model="message"
                                        @keydown="handleTextareaKeydown($event)" class="form-textarea w-full" rows="8"
                                        placeholder="Enter your message here..." required></textarea>
                                    <div :class="charCountClass" class="text-xs text-right">
                                        <span x-text="charCountText"></span>
                                    </div>
                                </div>
                            </template>
                            <template x-if="!isConfigReady">
                                <div class="w-full">
                                    <textarea disabled class="form-textarea w-full opacity-50" rows="8"
                                        placeholder="Loading configuration..."></textarea>
                                    <div class="text-xs text-right text-gray-400">
                                        <span>Loading...</span>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" :disabled="!canSubmit" :class="{
                        'opacity-50 cursor-not-allowed': !canSubmit,
                        'hover:bg-blue-700 dark:hover:bg-blue-500': canSubmit
                    }" class="w-full px-6 py-3 bg-blue-600 dark:bg-blue-600 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-200">
                            <span x-show="!submitting && !buttonTextOverride">üñ®Ô∏è&nbsp;Scribe</span>
                            <span x-show="!submitting && buttonTextOverride" x-text="buttonTextOverride"></span>
                            <span x-show="submitting" class="flex items-center justify-center">
                                <span class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
                                Scribing...
                            </span>
                        </button>

                        <!-- Quick Actions -->
                        <div class="vertical-stack-md mt-8">
                            <div class="quick-actions-grid">
                                <button type="button" @click="sendQuickAction('riddle')"
                                    class="action-button action-button-yellow quick-action-btn"
                                    :class="{ 'opacity-75': activeQuickAction === 'riddle' }"
                                    :disabled="activeQuickAction !== null" data-action="riddle">
                                    <span class="action-button-icon">üß©</span>
                                    <span class="action-button-label"
                                        x-text="activeQuickAction === 'riddle' ? 'Scribing' : 'Riddle'"></span>
                                </button>
                                <button type="button" @click="sendQuickAction('joke')"
                                    class="action-button action-button-emerald quick-action-btn"
                                    :class="{ 'opacity-75': activeQuickAction === 'joke' }"
                                    :disabled="activeQuickAction !== null" data-action="joke">
                                    <span class="action-button-icon">üòÑ</span>
                                    <span class="action-button-label"
                                        x-text="activeQuickAction === 'joke' ? 'Scribing' : 'Joke'"></span>
                                </button>
                                <button type="button" @click="sendQuickAction('quote')"
                                    class="action-button action-button-purple quick-action-btn"
                                    :class="{ 'opacity-75': activeQuickAction === 'quote' }"
                                    :disabled="activeQuickAction !== null" data-action="quote">
                                    <span class="action-button-icon">üí≠</span>
                                    <span class="action-button-label"
                                        x-text="activeQuickAction === 'quote' ? 'Scribing' : 'Quote'"></span>
                                </button>
                                <button type="button" @click="sendQuickAction('quiz')"
                                    class="action-button action-button-cyan quick-action-btn"
                                    :class="{ 'opacity-75': activeQuickAction === 'quiz' }"
                                    :disabled="activeQuickAction !== null" data-action="quiz">
                                    <span class="action-button-icon">üß†</span>
                                    <span class="action-button-label"
                                        x-text="activeQuickAction === 'quiz' ? 'Scribing' : 'Quiz'"></span>
                                </button>
                                <button type="button" @click="sendQuickAction('news')"
                                    class="action-button action-button-orange quick-action-btn"
                                    :class="{ 'opacity-75': activeQuickAction === 'news' }"
                                    :disabled="activeQuickAction !== null" data-action="news">
                                    <span class="action-button-icon">üì∞</span>
                                    <span class="action-button-label"
                                        x-text="activeQuickAction === 'news' ? 'Scribing' : 'News'"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Error State -->
            <div x-show="error" x-transition.opacity.duration.300ms
                class="card-primary bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800">
                <div class="text-center">
                    <span class="text-4xl mb-4 block">‚ö†Ô∏è</span>
                    <h3 class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2">Configuration Error</h3>
                    <p class="text-red-600 dark:text-red-300 mb-4" x-text="error"></p>
                    <p class="text-sm text-red-500 dark:text-red-400">Please check the system.</p>
                </div>
            </div>
        </template>
    </main>

    <!-- Printer Info Overlay -->
    <!-- Printer Info Overlay -->
    <div x-show="overlayVisible" x-transition.opacity.duration.500ms @click.self="closePrinterOverlay()"
        @keydown.escape.window="closePrinterOverlay()"
        class="fixed inset-0 z-50 bg-black/60 flex items-end sm:items-center sm:justify-center p-4"
        style="display: none;">

        <!-- Modal -->
        <div x-show="overlayVisible" x-transition:enter="transition ease-out duration-500 transform"
            x-transition:enter-start="translate-y-full sm:translate-y-8 sm:scale-95 opacity-0"
            x-transition:enter-end="translate-y-0 sm:scale-100 opacity-100"
            x-transition:leave="transition ease-in duration-500 transform"
            x-transition:leave-start="translate-y-0 sm:scale-100 opacity-100"
            x-transition:leave-end="translate-y-full sm:translate-y-8 sm:scale-95 opacity-0" @click.stop
            class="relative bg-white dark:bg-gray-800 rounded-t-2xl sm:rounded-2xl w-full max-w-md max-h-[80vh] overflow-y-auto shadow-2xl dark:shadow-2xl">

            <div class="p-6" x-show="overlayData">
                <!-- Header -->
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 flex items-center">
                        <span class="text-2xl mr-2" x-text="overlayData?.printerIcon"></span>
                        <span x-text="overlayPrinterName + ' Details'"></span>
                    </h3>
                    <button @click="closePrinterOverlay()"
                        class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200">
                        <span class="text-gray-600 dark:text-gray-400 text-xl">√ó</span>
                    </button>
                </div>

                <!-- Information sections -->
                <div class="space-y-4">
                    <!-- MQTT Topic (for remote printers) -->
                    <div x-show="overlayData?.topic">
                        <div
                            class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 flex items-center justify-between">
                            <span>MQTT Topic</span>
                            <div x-data="{ copied: false }">
                                <button
                                    @click="copyTopic(overlayData?.topic); copied = true; setTimeout(() => copied = false, 2000)"
                                    class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors duration-200"
                                    :title="copied ? 'Copied!' : 'Copy to clipboard'">
                                    <span x-show="!copied">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"
                                            class="text-gray-500 dark:text-gray-400">
                                            <path
                                                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                                        </svg>
                                    </span>
                                    <span x-show="copied" class="text-green-600 dark:text-green-400 text-sm">‚úì</span>
                                </button>
                            </div>
                        </div>
                        <div class="text-sm bg-gray-50 dark:bg-gray-700 p-3 rounded-lg font-mono text-gray-800 dark:text-gray-200 break-all"
                            x-text="overlayData?.topic"></div>
                    </div>

                    <!-- IP Address -->
                    <div>
                        <div class="text-sm text-gray-800 dark:text-gray-200">
                            <span class="font-medium text-gray-700 dark:text-gray-300">Local IP Address:</span>
                            <span x-text="overlayData?.ipAddress"></span>
                        </div>
                    </div>

                    <!-- mDNS -->
                    <div>
                        <div class="text-sm text-gray-800 dark:text-gray-200">
                            <span class="font-medium text-gray-700 dark:text-gray-300">Local mDNS:</span>
                            <span x-text="overlayData?.mdns"></span>
                        </div>
                    </div>

                    <!-- Firmware Version -->
                    <div>
                        <div class="text-sm text-gray-800 dark:text-gray-200">
                            <span class="font-medium text-gray-700 dark:text-gray-300">Firmware Version:</span>
                            <span x-text="overlayData?.firmwareVersion"></span>
                        </div>
                    </div>

                    <!-- Last Power On -->
                    <div>
                        <div class="text-sm text-gray-800 dark:text-gray-200">
                            <span class="font-medium text-gray-700 dark:text-gray-300">Last Power On:</span>
                            <span x-text="overlayData?.lastPowerOnText"></span>
                        </div>
                    </div>

                    <!-- Timezone -->
                    <div>
                        <div class="text-sm text-gray-800 dark:text-gray-200">
                            <span class="font-medium text-gray-700 dark:text-gray-300">Timezone:</span>
                            <span x-text="overlayData?.timezone"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="fixed top-4 right-4 z-50 space-y-2">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="true" x-transition:enter="transition ease-out duration-300 transform"
                x-transition:enter-start="translate-x-full opacity-0" x-transition:enter-end="translate-x-0 opacity-100"
                x-transition:leave="transition ease-in duration-200 transform"
                x-transition:leave-start="translate-x-0 opacity-100" x-transition:leave-end="translate-x-full opacity-0"
                :class="{
                    'bg-green-100 text-green-800 border-green-200': toast.type === 'success',
                    'bg-red-100 text-red-800 border-red-200': toast.type === 'error',
                    'bg-blue-100 text-blue-800 border-blue-200': toast.type === 'info'
                }" class="border p-4 rounded-lg shadow-lg max-w-sm">

                <div class="flex items-center space-x-2">
                    <span class="flex-1" x-text="toast.message"></span>
                    <button @click="removeToast(toast.id)"
                        class="ml-2 text-lg font-bold opacity-50 hover:opacity-100">√ó</button>
                </div>
            </div>
        </template>
    </div>

    <footer class="page-footer vertical-stack">
        <a href="/diagnostics.html" class="link-button">
            üõ†Ô∏è Diagnostics
        </a>
        <div>
            Scribe Evolution was invented with love by <a href="https://urbancircles.club" target="_blank"
                class="footer-link">Peter / Urban Circles</a>
        </div>
        <div>
            Extended and upgraded with joy by <a href="https://github.com/Pharkie/scribe" target="_blank"
                class="footer-link">Pharkie</a>
        </div>
        <div>
            Quotes from <a href="https://zenquotes.io/" target="_blank" class="footer-link">ZenQuotes API</a>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="app-root">

<head>
        <title>404 - Paper Jam | Scribe Printer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/css/404.min.css">
</head>

<body class="page-body">
        <!-- Header with title and back button -->
        <header class="page-header">
                <!-- Back button -->
                <div class="header-spacer">
                        <button onclick="goBack()" class="back-button">
                                <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 19l-7-7 7-7"></path>
                                </svg>
                                <span class="text-xs sm:text-sm font-medium">Back</span>
                        </button>
                </div>

                <!-- Centered title -->
                <div class="header-center">

                </div>

        <main class="page-main">
                <div class="error-container">
                        <div class="error-card">
                                <div class="error-code">404 Not Found</div>
                                <p class="error-message">

                                </p>

                                <div class="error-details">
                                        <strong class="error-details-title">Request Details:</strong><br>
                                        <div class="error-details-content">
                                                <div>Method: <span class="error-details-item">{{METHOD}}</span></div>
                                                <div>Path: <span class="error-details-item">{{URI}}</span></div>
                                                <div>Device: <span class="error-details-item">{{HOSTNAME}}.local</span>
                                                </div>
                                        </div>
                                </div>

                                <div class="error-actions">
                                        <p class="error-help-text">
                                                Maybe check the
                                                <a href="/diagnostics.html" class="error-help-link">

                                        </p>

                                        <a href="/" class="error-home-button">

        <!-- Load JavaScript -->
        <script src="/js/app.min.js"></script>

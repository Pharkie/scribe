<!DOCTYPE html>
<html lang="en" class="app-root">

<head>
        <title>404 - Paper Jam - Scribe Evolution</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="stylesheet" href="/css/app.css">
        <script src="/js/app-common.js"></script>
        <script src="/js/page-404.js"></script>
        <script src="/js/alpine.js" defer></script>
</head>

<body class="page-body" x-data="window.errorStoreInstance || {}">
        <main class="page-main">
                <!-- Header with title and back button -->
                <header class="page-header">
                        <!-- Back button -->
                        <div class="header-spacer">
                                <button onclick="window.location.href='/'" class="back-button">
                                        <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                        d="M15 19l-7-7 7-7"></path>
                                        </svg>
                                        <span class="text-xs sm:text-sm font-medium">Back</span>
                                </button>
                        </div>

                        <!-- Centered title -->
                        <div class="header-center">
                                <h1 class="page-title">
                                        <svg class="w-10 h-10 sm:w-12 sm:h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" :class="errorIconClass">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 7-.867 12.142A2 2 0 0 1 16.138 21H7.862a2 2 0 0 1-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v3M4 7h16"></path>
                                        </svg>
                                        <span>Paper Jam</span>
                                </h1>
                        </div>

                        <!-- Right spacer -->
                        <div class="header-spacer"></div>
                </header>

                <!-- Main Error Content -->
                <div x-show="showContent" x-transition:enter="transition ease-out duration-600 transform"
                        x-transition:enter-start="translate-y-8 opacity-0"
                        x-transition:enter-end="translate-y-0 opacity-100" class="error-container">

                        <div class="error-card">
                                <div class="error-code">404 Not Found</div>
                                <p class="error-message" x-text="errorMessage"></p>

                                <!-- Request Details -->
                                <div class="error-details">
                                        <strong class="error-details-title">Request Details:</strong><br>
                                        <div class="error-details-content">
                                                <div>
                                                        Method:
                                                        <span class="error-details-item" x-text="method"
                                                                data-error-method="{{METHOD}}"></span>
                                                </div>
                                                <div>
                                                        Path:
                                                        <span class="error-details-item" x-text="path"
                                                                data-error-path="{{URI}}"></span>
                                                </div>
                                                <div>
                                                        Time:
                                                        <span class="error-details-item"
                                                                x-text="new Date().toLocaleString()"></span>
                                                </div>
                                        </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="error-actions">
                                        <button @click="goHome()" class="error-home-button flex items-center">
                                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m3 12 2-2m0 0 7-7 7 7M5 10v10a1 1 0 0 0 1 1h3m0 0a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1m0 0h3a1 1 0 0 0 1-1V10M9 21v-6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v6"></path>
                                                </svg>
                                                Home
                                        </button>
                                </div>
                        </div>
                </div>


        </main>

        <!-- Easter Egg: Hidden Konami Code -->
        <div x-data="{ konamiCode: '', konamiSequence: 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightKeyBKeyA' }"
                @keydown.window="
            konamiCode += $event.code;
            if (konamiCode.length > konamiSequence.length) {
                konamiCode = konamiCode.slice(-konamiSequence.length);
            }
            if (konamiCode === konamiSequence) {
                alert('ðŸŽ‰ Konami Code activated! The printer has gained sentience...');
                konamiCode = '';
            }
         ">
        </div>
</body>

</html>

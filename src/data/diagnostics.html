<!DOCTYPE html>
<html lang="en" class="app-root">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diagnostics - Scribe Evolution</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    
    <link rel="preload" as="font" type="font/woff2" href="/fonts/outfit-variable.woff2" crossorigin>
    <link rel="stylesheet" href="/css/app.css">
    <script src="/js/app-common.js"></script>
    <script src="/js/page-diagnostics.js"></script>
    <script src="/js/alpine.js" defer></script>
</head>

<body 
    class="flex flex-col min-h-screen justify-between py-8 px-4 font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
    x-data="$store.diagnostics"
    x-init="$nextTick(() => loadDiagnostics())">
    <main class="w-full max-w-4xl mx-auto flex-1">
        <header class="w-full max-w-6xl mx-auto flex items-center mb-8 gap-4">
            <div class="flex-1 flex justify-start">
                <button onclick="window.location.href='/'" 
                    class="inline-flex items-center space-x-1 px-2 py-1.5 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600 rounded-full transition-all duration-200 hover:scale-105 hover:shadow-md">
                    <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                    <span class="text-xs sm:text-sm font-medium">Back</span>
                </button>
            </div>
            <div class="flex-1 flex justify-center">
                <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800 dark:text-gray-100 flex items-center space-x-1 sm:space-x-2 whitespace-nowrap">
                    <svg class="w-6 h-6 sm:w-7 sm:h-7 lg:w-8 lg:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z"></path>
                    </svg>
                    <span>Diagnostics</span>
                </h1>
            </div>
            <div class="flex-1"></div>
        </header>

        <!-- Error State -->
        <template x-if="loaded && error">
            <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl p-6 mb-6">
                <div class="text-center">
                    <svg class="w-8 h-8 mx-auto mb-4 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                    <h3 class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2">Error Loading Diagnostics</h3>
                    <p class="text-red-600 dark:text-red-300 mb-4" x-text="error"></p>
                    <button @click="loadDiagnostics()" class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200">
                        Retry
                    </button>
                </div>
            </div>
        </template>

        <!-- Main Content -->
        <div x-show="loaded && !error" x-transition style="display: none">
            <div x-data="{ 
                ready: false, 
                progressReady: false,
                init() {
                    this.$nextTick(() => {
                        this.ready = true;
                        // Use requestAnimationFrame for smooth animation timing
                        requestAnimationFrame(() => {
                            requestAnimationFrame(() => {
                                this.progressReady = true;
                            });
                        });
                    });
                }
            }" x-show="ready" x-transition.opacity.duration.300ms>
                <!-- Navigation -->
                <nav class="flex flex-wrap justify-center gap-2 mb-8">
                    <template x-for="section in sections" :key="section.id">
                        <button @click="showSection(section.id)" 
                            class="inline-flex items-center space-x-1 sm:space-x-2 px-3 sm:px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:scale-105 hover:shadow-md border"
                            :class="currentSection === section.id ? 
                                'bg-blue-100 text-blue-700 border-blue-200 dark:bg-blue-900/30 dark:text-blue-300 dark:border-blue-700' : 
                                'bg-gray-100 text-gray-700 border-gray-200 hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700'">
                            <span x-html="window.renderTabIcon ? window.renderTabIcon(section.icon) : section.icon"></span>
                            <span x-text="section.name"></span>
                        </button>
                    </template>
                </nav>

                <!-- Diagnostics Content -->
                <div class="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-2xl p-6 border-t-4 border-blue-600 transition-shadow duration-200">
                    <div class="space-y-6">
                    <!-- Microcontroller Section -->
                    <div x-show="currentSection === 'microcontroller-section'"
                         x-html="$store.diagnosticsPartials.load('microcontroller')"></div>

                    <!-- Logging Section -->
                    <div x-show="currentSection === 'logging-section'"
                         x-html="$store.diagnosticsPartials.load('logging')"></div>

                    <!-- Pages & Endpoints Section -->
                    <div x-show="currentSection === 'pages-endpoints-section'"
                         x-html="$store.diagnosticsPartials.load('pages-endpoints')"></div>

                    <!-- Runtime Configuration Section -->
                    <div x-show="currentSection === 'config-file-section'"
                         x-html="$store.diagnosticsPartials.load('config-file')"></div>

                    <!-- NVS Storage Section -->
                    <div x-show="currentSection === 'nvs-storage-section'"
                         x-html="$store.diagnosticsPartials.load('nvs-storage')"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

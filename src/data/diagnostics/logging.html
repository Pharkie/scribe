<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logging - Diagnostics - Scribe Evolution</title>

    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/fonts/outfit-variable.woff2"
      crossorigin
    />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="/css/app.css" />

    <!-- Common JS -->
    <script src="/js/app-common.js"></script>

    <!-- Diagnostics logging page bundle -->
    <script src="/js/page-diagnostics-logging.js"></script>

    <!-- Alpine.js (load last) -->
    <script defer src="/js/alpine.js"></script>
  </head>

  <body
    class="flex flex-col min-h-screen justify-between py-8 px-4 font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
    x-data="$store.diagnosticsLogging"
    x-init="loadData()"
  >
    <main class="w-full max-w-4xl mx-auto flex-1">
      <!-- Header with title and back button -->
      <header class="w-full max-w-6xl mx-auto flex items-center mb-6 gap-4">
        <!-- Back button -->
        <div class="flex-1 flex justify-start">
          <a
            href="/diagnostics/"
            class="inline-flex items-center space-x-1 px-2 py-1.5 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600 rounded-full transition-all duration-200 hover:scale-105 hover:shadow-md"
          >
            <svg
              class="w-3 h-3 sm:w-4 sm:h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            <span class="text-xs sm:text-sm font-medium">Diagnostics</span>
          </a>
        </div>

        <!-- Centered title -->
        <div class="flex-1 flex justify-center">
          <h1
            class="text-3xl sm:text-4xl font-normal text-gray-800 dark:text-gray-100 flex items-center space-x-1 sm:space-x-2"
          >
            <svg
              class="w-7 h-7 sm:w-8 sm:h-8 text-green-600 dark:text-green-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
            <span>Logging</span>
          </h1>
        </div>

        <!-- Right spacer -->
        <div class="flex-1"></div>
      </header>

      <!-- Error State -->
      <template x-if="loaded && error">
        <div
          class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl p-6 mb-6"
        >
          <div class="text-center">
            <svg
              class="w-8 h-8 mx-auto mb-4 text-red-600 dark:text-red-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
            <h3
              class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2"
            >
              Error Loading Logging Data
            </h3>
            <p class="text-red-600 dark:text-red-300 mb-4" x-text="error"></p>
            <button
              @click="loadData()"
              class="bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors duration-200"
            >
              Retry
            </button>
          </div>
        </div>
      </template>

      <!-- Main Content -->
      <template x-if="loaded && !error">
        <div
          x-data="{ show: false }"
          x-init="$nextTick(() => show = true)"
          x-show="show"
          x-transition.opacity.duration.300ms
        >
          <div
            class="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-2xl p-6 border-t-4 border-green-600 transition-shadow duration-200"
          >
            <!-- Log Configuration -->
            <div class="mb-8">
              <h3
                class="text-xl font-semibold text-green-600 dark:text-green-400 mb-4 flex items-center space-x-2"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"
                  ></path>
                </svg>
                <span>Log Configuration</span>
              </h3>
              <div class="space-y-3">
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Current Log Level:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded"
                    x-text="logging?.level_name || 'Loading...'"
                  ></span>
                </div>
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Available Levels:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold"
                    x-text="logging?.level || 'Loading...'"
                  ></span>
                </div>
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Log Buffer Size:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold"
                    x-text="logging?.serial_enabled ? 'Enabled' : 'Disabled'"
                  ></span>
                </div>
              </div>
            </div>

            <!-- Recent Log Entries -->
            <div class="mb-8">
              <h3
                class="text-xl font-semibold text-green-600 dark:text-green-400 mb-4 flex items-center space-x-2"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>Recent Log Entries</span>
              </h3>
              <div class="space-y-2 max-h-96 overflow-y-auto">
                <template
                  x-for="entry in logging?.recentEntries || []"
                  :key="entry.id"
                >
                  <div
                    class="flex items-start space-x-3 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border-l-4"
                    :class="getLogLevelClass(entry.level)"
                  >
                    <div class="flex-shrink-0">
                      <span
                        class="inline-block w-2 h-2 rounded-full"
                        :class="getLogLevelDot(entry.level)"
                      ></span>
                    </div>
                    <div class="flex-1 min-w-0">
                      <div class="flex items-center justify-between mb-1">
                        <span
                          class="text-xs font-medium uppercase tracking-wide"
                          :class="getLogLevelText(entry.level)"
                          x-text="entry.level"
                        ></span>
                        <span
                          class="text-xs text-gray-500 dark:text-gray-400"
                          x-text="entry.timestamp"
                        ></span>
                      </div>
                      <p
                        class="text-sm text-gray-900 dark:text-gray-100 break-words"
                        x-text="entry.message"
                      ></p>
                      <template x-if="entry.component">
                        <p
                          class="text-xs text-gray-600 dark:text-gray-400 mt-1"
                          x-text="'Component: ' + entry.component"
                        ></p>
                      </template>
                    </div>
                  </div>
                </template>
                <template x-if="!logging?.recentEntries?.length">
                  <div class="text-center py-8">
                    <svg
                      class="w-12 h-12 mx-auto mb-4 text-gray-400 dark:text-gray-600"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                      ></path>
                    </svg>
                    <p class="text-gray-500 dark:text-gray-400">
                      No recent log entries available
                    </p>
                  </div>
                </template>
              </div>
            </div>

            <!-- Debug Statistics -->
            <div>
              <h3
                class="text-xl font-semibold text-green-600 dark:text-green-400 mb-4 flex items-center space-x-2"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  ></path>
                </svg>
                <span>Debug Statistics</span>
              </h3>
              <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div
                  class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg text-center"
                >
                  <div
                    class="text-2xl font-bold text-red-600 dark:text-red-400"
                    x-text="logging?.file_enabled ? 'Enabled' : 'Disabled'"
                  ></div>
                  <div class="text-sm text-gray-600 dark:text-gray-400">
                    Errors
                  </div>
                </div>
                <div
                  class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg text-center"
                >
                  <div
                    class="text-2xl font-bold text-yellow-600 dark:text-yellow-400"
                    x-text="logging?.mqtt_enabled ? 'Enabled' : 'Disabled'"
                  ></div>
                  <div class="text-sm text-gray-600 dark:text-gray-400">
                    Warnings
                  </div>
                </div>
                <div
                  class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg text-center"
                >
                  <div
                    class="text-2xl font-bold text-blue-600 dark:text-blue-400"
                    x-text="logging?.betterstack_enabled ? 'Enabled' : 'Disabled'"
                  ></div>
                  <div class="text-sm text-gray-600 dark:text-gray-400">
                    Info
                  </div>
                </div>
                <div
                  class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg text-center"
                >
                  <div
                    class="text-2xl font-bold text-gray-600 dark:text-gray-400"
                    x-text="logging?.statistics?.debug || '0'"
                  ></div>
                  <div class="text-sm text-gray-600 dark:text-gray-400">
                    Debug
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
  </body>
</html>

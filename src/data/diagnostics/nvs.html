<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NVS Storage - Diagnostics - Scribe Evolution</title>

    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/fonts/outfit-variable.woff2"
      crossorigin
    />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="/css/app.css" />

    <!-- Common JS -->
    <script src="/js/app-common.js"></script>

    <!-- Diagnostics NVS page bundle -->
    <script src="/js/page-diagnostics-nvs.js"></script>

    <!-- Alpine.js (load last) -->
    <script defer src="/js/alpine.js"></script>
  </head>

  <body
    class="flex flex-col min-h-screen justify-between py-8 px-4 font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
    x-data="$store.diagnosticsNvs"
    x-init="loadData()"
  >
    <main class="w-full max-w-4xl mx-auto flex-1 flex flex-col">
      <!-- Header with title and back button -->
      <header class="w-full max-w-4xl mx-auto flex items-center mb-6 gap-4">
        <!-- Back button -->
        <div class="flex-1 flex justify-start">
          <a
            href="/diagnostics/"
            class="inline-flex items-center space-x-1 px-2 py-1.5 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600 rounded-full transition-all duration-200 hover:scale-105 hover:shadow-md"
          >
            <svg
              class="w-3 h-3 sm:w-4 sm:h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            <span class="text-xs sm:text-sm font-medium">Diagnostics</span>
          </a>
        </div>

        <!-- Centered title -->
        <div class="flex-1 flex justify-center">
          <h1
            class="text-3xl sm:text-4xl font-normal text-gray-800 dark:text-gray-100 flex items-center space-x-1 sm:space-x-2"
          >
            <svg
              class="w-7 h-7 sm:w-8 sm:h-8 text-red-600 dark:text-red-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"
              ></path>
            </svg>
            <span>NVS Storage</span>
          </h1>
        </div>

        <!-- Right spacer -->
        <div class="flex-1"></div>
      </header>

      <!-- Error State -->
      <template x-if="loaded && error">
        <div
          class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl p-6 mb-6"
        >
          <div class="text-center">
            <svg
              class="w-8 h-8 mx-auto mb-4 text-red-600 dark:text-red-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
            <h3
              class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2"
            >
              Error Loading NVS Data
            </h3>
            <p class="text-red-600 dark:text-red-300 mb-4" x-text="error"></p>
            <button
              @click="loadData()"
              class="bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors duration-200"
            >
              Retry
            </button>
          </div>
        </div>
      </template>

      <!-- Main Content -->
      <template x-if="loaded && !error">
        <div
          x-data="{ show: false }"
          x-init="$nextTick(() => show = true)"
          x-show="show"
          x-transition.opacity.duration.300ms
          class="flex-1 flex flex-col space-y-6"
        >
          <!-- Storage Overview -->
          <div
            class="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-2xl p-6 border-t-4 border-red-600 transition-shadow duration-200"
          >
            <h3
              class="text-xl font-semibold text-red-600 dark:text-red-400 mb-4 flex items-center space-x-2"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                ></path>
              </svg>
              <span>Storage Overview</span>
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
              <div
                class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg text-center"
              >
                <div
                  class="text-2xl font-bold text-red-600 dark:text-red-400"
                  x-text="nvs?.summary?.totalKeys || '0'"
                ></div>
                <div class="text-sm text-gray-600 dark:text-gray-400">
                  Total Keys
                </div>
              </div>
              <div
                class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg text-center"
              >
                <div
                  class="text-2xl font-bold text-blue-600 dark:text-blue-400"
                  x-text="nvs?.summary?.validKeys || '0'"
                ></div>
                <div class="text-sm text-gray-600 dark:text-gray-400">
                  Valid Keys
                </div>
              </div>
            </div>
            <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
              <div class="flex items-center justify-between text-sm">
                <div class="text-gray-600 dark:text-gray-400">
                  <strong>Namespace:</strong>
                  <span x-text="nvs?.namespace || 'Unknown'"></span>
                </div>
                <div class="text-gray-600 dark:text-gray-400">
                  <strong>NVS export:</strong>
                  <span x-text="nvs?.timestamp || 'Unknown'"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- NVS Export -->
          <div
            class="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-2xl p-6 border-t-4 border-red-600 transition-shadow duration-200 flex-1"
          >
            <h3
              class="text-xl font-semibold text-red-600 dark:text-red-400 mb-4 flex items-center space-x-2"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                ></path>
              </svg>
              <span>NVS Export</span>
            </h3>
            <div
              class="space-y-2 overflow-y-auto"
              style="max-height: calc(100vh - 20rem)"
            >
              <template x-for="entry in nvs?.entries || []" :key="entry.key">
                <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
                  <div class="flex items-center justify-between mb-1">
                    <div class="flex items-center space-x-2">
                      <span
                        class="font-mono text-sm font-semibold text-gray-900 dark:text-gray-100"
                        x-text="entry.key"
                      ></span>
                      <span
                        class="inline-block px-2 py-1 text-xs rounded"
                        :class="getTypeClass(entry.type)"
                        x-text="entry.type"
                      ></span>
                    </div>
                    <div
                      class="text-xs text-gray-500 dark:text-gray-500"
                      x-text="entry.size ? `${entry.size} bytes` : ''"
                    ></div>
                  </div>
                  <div
                    class="text-sm text-gray-600 dark:text-gray-400 font-mono break-all"
                    x-text="getDisplayValue(entry.value, entry.type)"
                  ></div>
                  <template x-if="entry.description">
                    <div class="text-xs text-gray-500 dark:text-gray-500 mt-1">
                      <span x-text="entry.description"></span>
                    </div>
                  </template>
                </div>
              </template>
              <template x-if="!nvs?.entries?.length">
                <div class="text-center py-8">
                  <svg
                    class="w-12 h-12 mx-auto mb-4 text-gray-400 dark:text-gray-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                    ></path>
                  </svg>
                  <p class="text-gray-500 dark:text-gray-400">
                    No NVS entries available
                  </p>
                </div>
              </template>
            </div>
          </div>
        </div>
      </template>
    </main>
  </body>
</html>

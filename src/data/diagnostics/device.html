<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device - Diagnostics - Scribe Evolution</title>

    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/fonts/outfit-variable.woff2"
      crossorigin
    />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="/css/app.css" />

    <!-- Common JS -->
    <script src="/js/app-common.js"></script>

    <!-- Diagnostics microcontroller page bundle -->
    <script src="/js/page-diagnostics-microcontroller.js"></script>

    <!-- Alpine.js (load last) -->
    <script defer src="/js/alpine.js"></script>
  </head>

  <body
    class="flex flex-col min-h-screen justify-between py-8 px-4 font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
    x-data="$store.diagnosticsMicrocontroller"
    x-init="loadData()"
  >
    <main class="w-full max-w-4xl mx-auto flex-1">
      <!-- Header with title and back button -->
      <header class="w-full max-w-4xl mx-auto flex items-center mb-6 gap-4">
        <!-- Back button -->
        <div class="flex-1 flex justify-start">
          <a
            href="/diagnostics/"
            class="inline-flex items-center space-x-1 px-2 py-1.5 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600 rounded-full transition-all duration-200 hover:scale-105 hover:shadow-md"
          >
            <svg
              class="w-3 h-3 sm:w-4 sm:h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            <span class="text-xs sm:text-sm font-medium">Diagnostics</span>
          </a>
        </div>

        <!-- Centered title -->
        <div class="flex-1 flex justify-center">
          <h1
            class="text-3xl sm:text-4xl font-normal text-gray-800 dark:text-gray-100 flex items-center space-x-1 sm:space-x-2"
          >
            <svg
              class="w-7 h-7 sm:w-8 sm:h-8 text-blue-600 dark:text-blue-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
              ></path>
            </svg>
            <span>Device</span>
          </h1>
        </div>

        <!-- Right spacer -->
        <div class="flex-1"></div>
      </header>

      <!-- Error State -->
      <template x-if="loaded && error">
        <div
          class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl p-6 mb-6"
        >
          <div class="text-center">
            <svg
              class="w-8 h-8 mx-auto mb-4 text-red-600 dark:text-red-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
            <h3
              class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2"
            >
              Error Loading Device Data
            </h3>
            <p class="text-red-600 dark:text-red-300 mb-4" x-text="error"></p>
            <button
              @click="loadData()"
              class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200"
            >
              Retry
            </button>
          </div>
        </div>
      </template>

      <!-- Main Content -->
      <template x-if="loaded && !error">
        <div
          x-data="{ show: false, animateBars: false }"
          x-init="$nextTick(() => { show = true; setTimeout(() => { if (!animateBars) animateBars = true }, 600) })"
          x-show="show"
          x-transition.opacity.duration.300ms
          @transitionend="if ($event.target === $el && $event.propertyName === 'opacity') animateBars = true"
        >
          <div
            class="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-2xl p-6 border-t-4 border-blue-600 transition-shadow duration-200"
          >
            <!-- System Information -->
            <div class="mb-8">
              <h3
                class="text-xl font-semibold text-blue-600 dark:text-blue-400 mb-4 flex items-center space-x-2"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
                  ></path>
                </svg>
                <span>System Information</span>
              </h3>
              <div class="space-y-3">
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Chip Model:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold"
                    x-text="microcontrollerInfo?.chipModel || 'Loading...'"
                  ></span>
                </div>
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >CPU Frequency:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold"
                    x-text="microcontrollerInfo?.cpuFrequency || 'Loading...'"
                  ></span>
                </div>
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Flash Size:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold"
                    x-text="microcontrollerInfo?.flashSize || 'Loading...'"
                  ></span>
                </div>
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Firmware Version:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold"
                    x-text="microcontrollerInfo?.firmwareVersion || 'Loading...'"
                  ></span>
                </div>
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Uptime:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold"
                    x-text="microcontrollerInfo?.uptime || 'Loading...'"
                  ></span>
                </div>
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Temperature:</span
                  >
                  <span
                    class="font-semibold"
                    :class="microcontrollerInfo?.temperatureRaw ? getTemperatureClass(microcontrollerInfo.temperatureRaw) : 'text-gray-900 dark:text-gray-100'"
                    x-text="microcontrollerInfo?.temperature || 'Loading...'"
                  ></span>
                </div>
              </div>
            </div>

            <!-- Memory Usage -->
            <div class="mb-8">
              <h3
                class="text-xl font-semibold text-blue-600 dark:text-blue-400 mb-4 flex items-center space-x-2"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  ></path>
                </svg>
                <span>Memory Usage</span>
              </h3>
              <div class="space-y-4">
                <div>
                  <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600 dark:text-gray-400 font-medium"
                      >Flash Usage:</span
                    >
                    <span
                      class="text-gray-900 dark:text-gray-100 font-semibold"
                      x-text="memoryUsage?.flashUsageText || 'Loading...'"
                    ></span>
                  </div>
                  <div
                    class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3"
                  >
                    <div
                      class="h-full rounded-full transition-[width] duration-[500ms] ease-out"
                      :class="getProgressBarClass(memoryUsage?.flashUsagePercent || 0)"
                      :style="`will-change: width; width: ${animateBars ? Math.min(Math.max(memoryUsage?.flashUsagePercent || 0, 0), 100) : 0}%`"
                    ></div>
                  </div>
                </div>
                <div>
                  <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600 dark:text-gray-400 font-medium"
                      >Heap Usage:</span
                    >
                    <span
                      class="text-gray-900 dark:text-gray-100 font-semibold"
                      x-text="memoryUsage?.heapUsageText || 'Loading...'"
                    ></span>
                  </div>
                  <div
                    class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3"
                  >
                    <div
                      class="h-full rounded-full transition-[width] duration-[500ms] ease-out"
                      :class="getProgressBarClass(memoryUsage?.heapUsagePercent || 0)"
                      :style="`will-change: width; transition-delay: 50ms; width: ${animateBars ? Math.min(Math.max(memoryUsage?.heapUsagePercent || 0, 0), 100) : 0}%`"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Connection Status -->
            <div class="mb-8">
              <h3
                class="text-xl font-semibold text-blue-600 dark:text-blue-400 mb-4 flex items-center space-x-2"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z"
                  ></path>
                </svg>
                <span>MQTT</span>
              </h3>
              <div class="space-y-3">
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >MQTT Status:</span
                  >
                  <template x-if="!config?.mqtt?.enabled">
                    <span class="text-gray-600 dark:text-gray-400"
                      >Disabled</span
                    >
                  </template>
                  <template x-if="config?.mqtt?.enabled">
                    <span
                      :class="config?.mqtt?.connected ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'"
                      class="font-semibold"
                      x-text="config?.mqtt?.connected ? 'Connected' : 'Disconnected'"
                    ></span>
                  </template>
                </div>
                <template x-if="config?.mqtt?.enabled">
                  <div class="flex justify-between items-center py-2">
                    <span class="text-gray-600 dark:text-gray-400 font-medium"
                      >MQTT Server:</span
                    >
                    <span
                      class="text-gray-900 dark:text-gray-100 font-semibold"
                      x-text="config?.mqtt?.server || 'Not configured'"
                    ></span>
                  </div>
                </template>
              </div>
            </div>

            <!-- Logging Information -->
            <div class="mb-8">
              <h3
                class="text-xl font-semibold text-blue-600 dark:text-blue-400 mb-4 flex items-center space-x-2"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  ></path>
                </svg>
                <span>Logging Configuration</span>
              </h3>
              <div class="space-y-3">
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Current Log Level:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded"
                    x-text="logging?.level_name || 'Loading...'"
                  ></span>
                </div>
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Serial Logging:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold"
                    x-text="logging?.serial_enabled ? 'Enabled' : 'Disabled'"
                  ></span>
                </div>
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >File Logging:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold"
                    x-text="logging?.file_enabled ? 'Enabled' : 'Disabled'"
                  ></span>
                </div>
                <div class="flex justify-between items-center py-2">
                  <span class="text-gray-600 dark:text-gray-400 font-medium"
                    >Remote Logging:</span
                  >
                  <span
                    class="text-gray-900 dark:text-gray-100 font-semibold"
                    x-text="logging?.betterstack_enabled ? 'Enabled' : 'Disabled'"
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
  </body>
</html>

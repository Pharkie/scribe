<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runtime Configuration - Diagnostics - Scribe Evolution</title>

    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/fonts/outfit-variable.woff2"
      crossorigin
    />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="/css/app.css" />

    <!-- Common JS -->
    <script src="/js/app-common.js"></script>

    <!-- Diagnostics runtime config page bundle -->
    <script src="/js/page-diagnostics-runtime-config.js"></script>

    <!-- Alpine.js (load last) -->
    <script defer src="/js/alpine.js"></script>
  </head>

  <body
    class="flex flex-col min-h-screen justify-between py-8 px-4 font-sans bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
    x-data="$store.diagnosticsRuntimeConfig"
    x-init="loadData()"
  >
    <main class="w-full max-w-4xl mx-auto flex-1">
      <!-- Header with title and back button -->
      <header class="w-full max-w-4xl mx-auto flex items-center mb-6 gap-4">
        <!-- Back button -->
        <div class="flex-1 flex justify-start">
          <a
            href="/diagnostics/"
            class="inline-flex items-center space-x-1 px-2 py-1.5 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600 rounded-full transition-all duration-200 hover:scale-105 hover:shadow-md"
          >
            <svg
              class="w-3 h-3 sm:w-4 sm:h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            <span class="text-xs sm:text-sm font-medium">Diagnostics</span>
          </a>
        </div>

        <!-- Centered title -->
        <div class="flex-1 flex justify-center">
          <h1
            class="text-3xl sm:text-4xl font-normal text-gray-800 dark:text-gray-100 flex items-center space-x-1 sm:space-x-2"
          >
            <svg
              class="w-7 h-7 sm:w-8 sm:h-8 text-purple-600 dark:text-purple-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
            <span>Runtime Configuration</span>
          </h1>
        </div>

        <!-- Right spacer -->
        <div class="flex-1"></div>
      </header>

      <!-- Error State -->
      <template x-if="loaded && error">
        <div
          class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl p-6 mb-6"
        >
          <div class="text-center">
            <svg
              class="w-8 h-8 mx-auto mb-4 text-red-600 dark:text-red-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
            <h3
              class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2"
            >
              Error Loading Configuration
            </h3>
            <p class="text-red-600 dark:text-red-300 mb-4" x-text="error"></p>
            <button
              @click="loadData()"
              class="bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors duration-200"
            >
              Retry
            </button>
          </div>
        </div>
      </template>

      <!-- Main Content -->
      <template x-if="loaded && !error">
        <div
          x-data="{ show: false }"
          x-init="$nextTick(() => show = true)"
          x-show="show"
          x-transition.opacity.duration.300ms
        >
          <div class="space-y-6">
            <!-- Configuration Overview -->
            <div
              class="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-2xl p-6 border-t-4 border-purple-600 transition-shadow duration-200"
            >
              <h3
                class="text-xl font-semibold text-purple-600 dark:text-purple-400 mb-4 flex items-center space-x-2"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  ></path>
                </svg>
                <span>Configuration Overview</span>
              </h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div
                  class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg text-center"
                >
                  <div
                    class="text-2xl font-bold text-purple-600 dark:text-purple-400"
                    x-text="config?.statistics?.totalEntries || '0'"
                  ></div>
                  <div class="text-sm text-gray-600 dark:text-gray-400">
                    Total Settings
                  </div>
                </div>
                <div
                  class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg text-center"
                >
                  <div
                    class="text-2xl font-bold text-blue-600 dark:text-blue-400"
                    x-text="config?.statistics?.configSections || '0'"
                  ></div>
                  <div class="text-sm text-gray-600 dark:text-gray-400">
                    Config Sections
                  </div>
                </div>
              </div>
            </div>

            <!-- Configuration Values Grouped by Section -->
            <template
              x-for="[sectionName, sectionEntries] in Object.entries(config?.entriesBySection || {})"
              :key="sectionName"
            >
              <div
                class="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-2xl p-6 border-t-4 border-purple-600 transition-shadow duration-200"
              >
                <h3
                  class="text-xl font-semibold text-purple-600 dark:text-purple-400 mb-4 flex items-center space-x-2"
                >
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                    ></path>
                  </svg>
                  <span x-text="sectionName + ' Configuration'"></span>
                  <span
                    class="inline-block px-2 py-1 text-xs rounded bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300"
                    x-text="sectionEntries.length + ' settings'"
                  ></span>
                </h3>
                <div class="space-y-2">
                  <template x-for="entry in sectionEntries" :key="entry.key">
                    <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
                      <div class="flex items-center justify-between mb-1">
                        <div class="flex items-center space-x-2">
                          <span
                            class="font-mono text-sm font-semibold text-gray-900 dark:text-gray-100"
                            x-text="entry.key"
                          ></span>
                          <span
                            class="inline-block px-2 py-1 text-xs rounded bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200"
                            x-text="entry.type"
                          ></span>
                        </div>
                      </div>
                      <div
                        class="text-sm text-gray-600 dark:text-gray-400 font-mono break-all"
                        x-text="entry.value"
                      ></div>
                    </div>
                  </template>
                </div>
              </div>
            </template>

            <!-- Empty state when no configuration data -->
            <template
              x-if="!config?.entriesBySection || Object.keys(config.entriesBySection).length === 0"
            >
              <div
                class="bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl rounded-2xl p-6 border-t-4 border-purple-600 transition-shadow duration-200"
              >
                <div class="text-center py-8">
                  <svg
                    class="w-12 h-12 mx-auto mb-4 text-gray-400 dark:text-gray-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                    ></path>
                  </svg>
                  <p class="text-gray-500 dark:text-gray-400">
                    No configuration data available
                  </p>
                </div>
              </div>
            </template>
          </div>
        </div>
      </template>
    </main>
  </body>
</html>

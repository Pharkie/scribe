<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page not found</title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header class="absolute top-4 left-4">
        <a href="javascript:history.back()" class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-sm">
            Back
        </a>
    </header>

    <main class="min-h-screen flex items-center justify-center p-4" role="main">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 p-8 text-center">
            <svg class="mx-auto mb-6 w-12 h-12 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            
            <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100 mb-2">404</h1>
            <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Page not found</h2>
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-8">The page you're looking for doesn't exist or has been moved.</p>
            
            <div class="space-y-4">
                <a href="/" 
                   class="inline-flex items-center justify-center w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 focus:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                   aria-current="page">
                    Home
                </a>
                
                <div class="flex items-center justify-center space-x-6 text-xs">
                    <a href="mailto:support@example.com?subject=404 Error Report" 
                       class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-sm">
                        Report issue
                    </a>
                    <button onclick="navigator.clipboard?.writeText(window.location.href)" 
                            class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-sm">
                        Copy URL
                    </button>
                </div>
            </div>
            
            <details class="mt-8 text-left">
                <summary class="text-xs text-gray-500 dark:text-gray-400 cursor-pointer hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-sm">
                    Details
                </summary>
                <div class="mt-2 p-3 bg-gray-50 dark:bg-gray-900 rounded-lg text-xs text-gray-600 dark:text-gray-400 font-mono">
                    <div>Path: <span id="path">/unknown</span></div>
                    <div>Time: <span id="timestamp"></span></div>
                </div>
            </details>
        </div>
    </main>

    <script>
        document.getElementById('path').textContent = window.location.pathname;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>

<div class="diag-section teal">
    <div class="diag-header">
        <h4 class="diag-title teal">
<span x-html="window.renderSectionIcon ? window.renderSectionIcon('link') : 'ðŸ”—'"></span>
            Routes
        </h4>
    </div>
    <div class="space-y-4">
        <!-- Routes -->
        <div>
            <h5 class="font-medium text-gray-900 dark:text-gray-100 mb-2">Routes</h5>
            <div class="space-y-1">
                <template x-for="route in $store.diagnostics.sortedRoutes" :key="route.path">
                    <div class="diag-row">
                        <!-- Route path - make HTML pages clickable -->
                        <span class="diag-label">
                            <template x-if="route.isHtmlPage">
                                <a :href="route.linkPath"
                                    class="text-teal-600 dark:text-teal-400 hover:underline"
                                    x-text="route.path"></a>
                            </template>
                            <template x-if="route.isUnmatched">
                                <a :href="route.linkPath"
                                    class="text-teal-600 dark:text-teal-400 hover:underline"
                                    x-text="route.path"></a>
                            </template>
                            <template x-if="!route.isHtmlPage && !route.isUnmatched">
                                <span x-text="route.path"></span>
                            </template>
                        </span>
                        <span class="diag-value" x-text="route.description"></span>
                    </div>
                </template>
                <div x-show="$store.diagnostics.sortedRoutes.length === 0" class="diag-row">
                    <span class="diag-label">Loading routes...</span>
                    <span class="diag-value">-</span>
                </div>
            </div>
        </div>

        <!-- API Endpoints -->
        <div>
            <h5 class="font-medium text-gray-900 dark:text-gray-100 mb-3">API Endpoints</h5>
            <div class="space-y-3">
                <template x-for="(endpoints, method) in $store.diagnostics.apiEndpoints" :key="method">
                    <div class="border-l-2 border-teal-300 dark:border-teal-600 pl-3">
                        <h6 class="font-semibold text-sm text-teal-700 dark:text-teal-300 mb-2 uppercase tracking-wide"
                            x-text="`${method} (${endpoints.length})`"></h6>
                        <div class="space-y-1">
                            <template x-for="endpoint in endpoints" :key="endpoint.path">
                                <div class="diag-row text-sm">
                                    <span class="diag-label font-mono">
                                        <!-- Only make GET endpoints clickable -->
                                        <template x-if="method === 'GET'">
                                            <a :href="endpoint.path"
                                                class="text-teal-600 dark:text-teal-400 hover:underline hover:text-teal-800 dark:hover:text-teal-200 transition-colors"
                                                target="_blank"
                                                x-text="endpoint.path"></a>
                                        </template>
                                        <!-- Non-GET endpoints as plain text -->
                                        <template x-if="method !== 'GET'">
                                            <span class="text-gray-700 dark:text-gray-300" x-text="endpoint.path"></span>
                                        </template>
                                    </span>
                                    <span class="diag-value" x-text="endpoint.description"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                <div x-show="Object.keys($store.diagnostics.apiEndpoints).length === 0" class="diag-row">
                    <span class="diag-label">Loading API endpoints...</span>
                    <span class="diag-value">-</span>
                </div>
            </div>
        </div>
    </div>
</div>
